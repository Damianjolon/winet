<div class="clientes-container">
  <!-- Barra superior -->
  <div class="top-bar shadow">
      <!-- Buscador -->
  <mat-form-field appearance="outline" class="search-field search-btn">
    <mat-icon matPrefix class="search-icon">search</mat-icon>
    <input matInput placeholder="Buscar por nombre o email" [(ngModel)]="buscar">
  </mat-form-field>

    <!-- Botones -->
    <button mat-stroked-button color="primary" class="btn-icon">
      <mat-icon>help_outline</mat-icon> Ayuda
    </button>

    <button mat-stroked-button color="accent" class="btn-icon">
      <mat-icon>file_download</mat-icon> Exportar
    </button>

    <button mat-raised-button color="primary" class="btn-icon">
      <mat-icon>add</mat-icon> Cliente
    </button>

    <div class="usuario">
      <mat-icon>account_circle</mat-icon>
      <span>JÃ©ssica Otoboni</span>
    </div>
  </div>
  <!-- Tabla de clientes -->
  <div class="tabla-container shadow">
    <table mat-table [dataSource]="clientes" class="tabla-clientes">
      <!-- Avatar -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cliente">
          <mat-icon *ngIf="!cliente.avatar" class="avatar-icon">account_circle</mat-icon>
          <img *ngIf="cliente.avatar" [src]="cliente.avatar" class="avatar">
        </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cliente">{{cliente.nombre}}</td>
      </ng-container>

      <!-- Celular -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular/WhatsApp </th>
        <td mat-cell *matCellDef="let cliente" class="celular">{{cliente.celular}}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let cliente" class="email">{{cliente.email}}</td>
      </ng-container>

      <!-- Saldo -->
      <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef> Saldo actual </th>
        <td mat-cell *matCellDef="let cliente" [ngClass]="getSaldoClass(cliente.saldo)">
          {{ cliente.saldo | currency:'GTQ':'symbol':'1.2-2' }}
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-icon-button color="primary" matTooltip="Ver cliente">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

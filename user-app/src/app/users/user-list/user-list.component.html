<div class="usuarios-container">
  <div class="card-contenedor">
    <div class="header-flex">
      <h2 class="titulo-seccion">Administración de Usuarios</h2>
      <button mat-raised-button color="primary" routerLink="new">
        <mat-icon>person_add</mat-icon> Nuevo Usuario
      </button>
    </div>

    <p class="subtitulo-seccion">Consulta y administra usuarios del sistema de manera ágil y eficiente.</p>

    <div class="tabla-contenedor">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 full-width tabla-estilizada">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre_completo">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombre_completo }}</td>
        </ng-container>

        <!-- Usuario -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.usuario }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.rol }}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let usuario">
            <span [ngClass]="usuario.estado === 'Activo' ? 'activo' : 'inactivo'">
              {{ usuario.estado }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="primary" (click)="editar(usuario)" matTooltip="Editar usuario">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(usuario.id)" matTooltip="Eliminar usuario">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
